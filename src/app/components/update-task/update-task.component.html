<!-- update-task.component.html -->
<div class="container">
  <h2>Update Task</h2>
  <form (ngSubmit)="saveTask()">
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" [(ngModel)]="task.title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" [(ngModel)]="task.description" name="description" class="form-control">
      </div>
      <div class="form-group">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" [(ngModel)]="task.dueDate" name="dueDate" class="form-control">
      </div>
      <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary mr-2">Save</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
  </form>
</div>
